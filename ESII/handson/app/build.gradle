plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
}
mainClassName = 'handsOn.WolrdTime'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // https://mvnrepository.com/artifact/joda-time/joda-time
    implementation group: 'joda-time', name: 'joda-time', version: '2.11.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'
}



jar{
    manifest{
       attributes 'Specificantion-Title':'Hands on - Eng. software II'
       attributes 'Specification-Version':'1.0'
       attributes 'Specification-Vendor':'ESTG'
       attributes 'Implementation-Title':'handson.WolrdTIme'
       attributes 'Implementation-Vendor':'ESTG'
       attributes 'Main-Class':'handson.WolrdTime'
    }
}